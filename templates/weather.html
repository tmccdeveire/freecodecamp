<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Weather</title>
    <link href="{{ url_for('static', filename='styles/style.css')}}" rel="stylesheet" />
</head>

<body>
    <h1>{{ title }} Weather</h1>
    <p>Currently we have {{ status }} with temperature of {{ temp }} &deg;C</p>
    <p>Feels like {{ feels_like }} &deg;C</p>
    <p>Todays range will be from {{ temp_min }} &deg;C to {{ temp_max }} &deg;C</p>


    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a City" />
        <button type="submit">Submit</button>
    </form>

</body>

</html>
